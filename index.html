<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Cipher - Infinite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mind Cipher</h1>
    <div id="scoreClues">
      <span>Score: <span id="score">0</span></span> | 
      <span>Clues: <span id="clues">3</span></span>
    </div>
    <div id="timer">Time: <span id="time">120</span>s</div>
    <div id="game">
      <div id="puzzle"></div>
      <input type="text" id="answer" placeholder="Type your answer...">
      <button id="submitBtn">Submit</button>
      <div id="feedback"></div>
      <div id="choices"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
